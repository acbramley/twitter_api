twitter_api.settings:
  type: config_object
  label: 'Twitter API settings'
  mapping:
    oauth_access_token:
      type: string
      label: 'OAuth access token'
    oauth_access_token_secret:
      type: string
      label: 'OAuth token secret'
    consumer_key:
      type: string
      label: 'Consumer key'
    consumer_secret:
      type: string
      label: 'Consumer secret'
    api_url:
      type: string
      label: 'Twitter API url'
